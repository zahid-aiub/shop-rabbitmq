server:
  port: 8084

spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:notification_db}
    username: ${DB_USER:notificationuser}
    password: ${DB_PASSWORD:notificationpass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# RabbitMQ Configuration
rabbitmq:
  exchanges:
    inventory: inventory.events
    payment: payment.events
  queues:
    inventory-failed: inventory-failed-queue
    payment-completed: payment-completed-queue
    payment-failed: payment-failed-queue
  routing-keys:
    inventory-failed: inventory.failed
    payment-completed: payment.completed
    payment-failed: payment.failed

logging:
  level:
    com.example.notification: DEBUG
    org.springframework.amqp: DEBUG
