worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Docker internal DNS
    resolver 127.0.0.11 valid=10s;

    # =========================
    # LOAD BALANCERS (UPSTREAMS)
    # =========================

    upstream order_service_lb {
        least_conn;
        server order-service:8081;
    }

    upstream inventory_service_lb {
        least_conn;
        server inventory-service:8082;
    }

    upstream payment_service_lb {
        least_conn;
        server payment-service:8083;
    }

    upstream notification_service_lb {
        least_conn;
        server notification-service:8084;
    }

    # =========================
    # API GATEWAY SERVER
    # =========================

    server {
        listen 80;
        server_name localhost;

        # -------------------------
        # ORDER SERVICE
        # -------------------------
        location /api/orders {
            proxy_pass http://order_service_lb;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # INVENTORY SERVICE
        # -------------------------
        location /api/inventory {
            proxy_pass http://inventory_service_lb;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -------------------------
        # PAYMENT SERVICE
        # -------------------------
        location /api/payments {
            proxy_pass http://payment_service_lb;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -------------------------
        # NOTIFICATION SERVICE
        # -------------------------
        location /api/notifications {
            proxy_pass http://notification_service_lb;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -------------------------
        # SWAGGER UI (Order Service)
        # -------------------------
        location /swagger-ui/ {
            proxy_pass http://order_service_lb;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # -------------------------
        # HEALTH CHECK
        # -------------------------
        location /health {
            return 200 "API Gateway is UP\n";
            add_header Content-Type text/plain;
        }
    }
}
