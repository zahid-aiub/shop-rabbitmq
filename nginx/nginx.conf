events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    server {
        listen 80;
        server_name localhost;

        # Variables for dynamic resolution
        set $order_host order-service;
        set $inventory_host inventory-service;
        set $payment_host payment-service;
        set $notification_host notification-service;

        # Order Service Routes
        location /api/orders {
            proxy_pass http://$order_host:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Inventory Service Routes (including Import)
        location /api/inventory {
            proxy_pass http://$inventory_host:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Payment Service Routes
        location /api/payments {
            proxy_pass http://$payment_host:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Notification Service Routes
        location /api/notifications {
            proxy_pass http://$notification_host:8084;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Swagger UI routing
        location /swagger-ui/ {
             proxy_pass http://$order_host:8081;
             proxy_set_header Host $host;
        }
    }
}
