version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5432:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
    ports:
      - "5433:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventoryuser -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
    ports:
      - "5434:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentuser -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notificationuser
      POSTGRES_PASSWORD: notificationpass
    ports:
      - "5435:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notificationuser -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build: ./order-service
    expose:
      - "8081"
    environment:
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: order_db
      DB_USER: orderuser
      DB_PASSWORD: orderpass
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      order-db:
        condition: service_healthy
    networks:
      - microservices-network
    deploy:
      replicas: 3
    restart: unless-stopped

  inventory-service:
    build: ./inventory-service
    expose:
      - "8082"
    environment:
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_NAME: inventory_db
      DB_USER: inventoryuser
      DB_PASSWORD: inventorypass
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      inventory-db:
        condition: service_healthy
    networks:
      - microservices-network
    deploy:
      replicas: 2
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    expose:
      - "8083"
    environment:
      DB_HOST: payment-db
      DB_PORT: 5432
      DB_NAME: payment_db
      DB_USER: paymentuser
      DB_PASSWORD: paymentpass
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      payment-db:
        condition: service_healthy
    networks:
      - microservices-network
    deploy:
      replicas: 2
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    expose:
      - "8084"
    environment:
      DB_HOST: notification-db
      DB_PORT: 5432
      DB_NAME: notification_db
      DB_USER: notificationuser
      DB_PASSWORD: notificationpass
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      notification-db:
        condition: service_healthy
    networks:
      - microservices-network
    deploy:
      replicas: 2
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - order-service
      - inventory-service
      - payment-service
      - notification-service
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  order-db-data:
  inventory-db-data:
  payment-db-data:
  notification-db-data:
