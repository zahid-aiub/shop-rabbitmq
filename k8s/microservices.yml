apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: DOCKER_USERNAME/order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: DB_HOST
          value: "order-db"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "order_db"
        - name: DB_USER
          value: "orderuser"
        - name: DB_PASSWORD
          value: "orderpass"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
---
